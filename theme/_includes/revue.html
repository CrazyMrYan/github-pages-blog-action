<section id="mc_embed_signup" class="mar-tb-7 =newsletter=">
    <div class="mc-title-container">
        <span class="mc-title-container__main">Subscribe for the Newsletter</span>
        <span class="mc-title-container__sub">Join =newsletter.currentCount=+ subscribers</span>
    </div>
    <form class="mc-form"
          action="https://www.getrevue.co/profile/=newsletter.revueUsername=/add_subscriber"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate="">
        <input class="mc-form__email" type="email" value="" name="member[email]" id="mce-EMAIL" placeholder="Enter your email"
               spellcheck="false">
        <button class="mc-form__button" type="submit" name="subscribe" id="mc-embedded-subscribe">Subscribe</button>
    </form>
</section>
